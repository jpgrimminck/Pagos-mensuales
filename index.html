<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Enlaces Personales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="page-header">
        <div class="pending-banner" aria-live="polite">
            <span class="pending-banner__label">Pendientes</span>
            <span id="pending-count" class="pending-banner__value">0</span>
        </div>
        <div class="page-header__date">
            <span id="date-day-number" class="date-number">--</span>
            <div class="date-meta">
                <span id="date-day-name" class="date-meta__day">---</span>
                <span id="date-month-name" class="date-meta__month">---</span>
            </div>
        </div>
        <button id="reset-status-btn" class="reset-btn" type="button">Borrar registros</button>
    </header>

    <h1>AUTOM√ÅTICO</h1>

    <h2>Pagos y Suscripciones</h2>
    <ul id="automaticos" class="card-grid"></ul>

    <h2>Auto</h2>
    <ul id="automaticos-auto" class="card-grid"></ul>

    <hr>

    <h1>MANUAL</h1>

    <h2>Cuentas Departamento</h2>
    <ul id="manuales" class="card-grid"></ul>

    <h2>Auto</h2>
    <ul id="manuales-auto" class="card-grid"></ul>

    <script src="script.js" defer></script>
</body>
</html>
